target: "{+AAA}Symbol"              # Target identification in the major title on zvd plot (e.g. {+195}Pt)
material: "ZZZ-Symbol-AAA"          # Same but in the format used in the plotc4 list (e.g. 78-Pt-195)
file: "rootName"                    # Root name used to identify EMPIRE projects (e.g. Pt195)
legend_xy: 500 10                   # Position of the legend on a plot (respect to the left-bottom corner)
extendedLegend: "False"             # Extend legend, e.g. including Chi**2
shortLegend: "True"                 # Standard legend    
epsPlots: "True"                    # If 'True' zvd and eps plots are created, if 'False' interactive zvd plots on the screen
suffix: ""                          # Suffix might be included in the plot file name (any string)
XSec2PlotMTs: ""                    # MTs to be plotted, set to null "" to skip (e.g. commented line below)
# XSec2PlotMTs: 1  2  4 16 17 18 22 28 45 102 103 107
myName: ""                          # Not used

# Evaluated files to be plotted, string between mandatory '-' and ':' will be used as a line label
compare:
  - Set2 : "rootName-s.endf"             # e.g. Pt195-s.endf
  - Set1 : "Archive/Set1/rootName-s.endf"  # e.g. Archive/Set1/Pt195-s.endf
# - ENDF-8.0 :   "n-ZZZ_Symbol_AAA-s.endf"

# List of entries to be plotted (sequential numbers from the right-hand side list in 'ZVV plots' GUI tab or .-log.plotc4 file)
# hyphen indicates a range e.g., 5-8 expands into 5 6 7 8 (NO SPACE! around hyphen)
listIndices: " 5-8 7 12"  

# Adding inelastics to elastic (the first evaluation in compare only!) 
# Energies (in eV!) of the inelastic levels
# IMPORTANT: retain 9-character length as in the example below (it goes to the Fortran input!)
#ElaDA2SumElev: " 6.2370E+3 1.3626E+5 1.5855E+5"
ElaDA2SumElev: ""                                                  
# Incident energies (in MeV!!!) at which each inelastic starts to sum up with elastic 
EminInelastics: " 0.007 0.100 1.200  "

